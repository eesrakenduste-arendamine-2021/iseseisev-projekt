<body>
    <header>
    </header>
    <main>
        <section>
            <h2 id="loggedUser"></h2>
            <div class="nav">
                <button class="button iconbtn" onclick="logOut()"><p>Log out</p><i class="fas fa-sign-out-alt"></i></button>
                <button class="button iconbtn" onclick="goToRepo()"><p>GitHub</p><i class="fab fa-github"></i></button>
            </div>
        </section>
        <section>
            <ul id="messages">
                <li class="placeholder">Loading messages...</li>
            </ul>
        </section>
        <section>
            <form onsubmit="return sendMessage();">
                <input type="text" id="message" placeholder="Enter message" autocomplete="off">
                <input type="submit" value="Send">
            </form>
            <div class="hidden" id="errorMessage"></div>
        </section>
        <section>
            <div class="functions">
                <h3>Emoticons</h3>
                <div class="emoticons">
                    <div>( ͡° ͜ʖ ͡°)</div>
                    <div>( ͠° ͟ʖ ͡°)</div>
                    <div>( ͡o ͜ʖ ͡o)</div>
                    <div>ಠ_ಠ</div>
                    <div>¯\_(ツ)_/¯</div>
                    <div>¯\_( ͡° ͜ʖ ͡°)_/¯</div>
                    <div>◕‿◕</div>
                    <div>ಥ_ಥ</div>
                    <div>༼ つ ◕_◕ ༽つ</div>
                    <div>(づ｡◕‿‿◕｡)づ</div>
                    <div>(ง ͠° ͟ل͜ ͡°)ง</div>
                    <div>ಠ╭╮ಠ</div>
                    <div>/╲/\╭( ͡° ͡° ͜ʖ ͡° ͡°)╮/\╱\</div>
                    <div>(╯°□°）╯︵ ┻━┻</div>
                    <div>┬──┬ ノ( ゜-゜ノ)</div>
                    <div>(⌐■_■)</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
