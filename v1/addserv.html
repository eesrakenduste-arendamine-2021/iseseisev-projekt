        <div class="appData">
            <div class="input">
                <span class="details">Teenuse nimi</span>
                <input type="text" id="name" placeholder="Sisesta Nimi" required>
            </div>
            <div class="input">
                <span class="details">Teenuse URL</span>
                <input type="text" id="url" placeholder="Sisesta URL" required>
            </div>
            <div class="input">
                <span class="details">Platvorm</span>

            </div>
            <div class="input">
                <span class="details">Versioon</span>
                <input type="text" id="version" placeholder="Sisesta Versioon" required>
            </div>
            <div class="input">
                <span class="details">Tegelik server</span>
                <input type="text" id="actualServer" placeholder="Sisesta tegelik server" required>
            </div>
            <div class="input">
                <span class="details">Asukoht serveris</span>
                <input type="text" id="serverLocation" placeholder="Sisesta asukoht serveris" required>
            </div>
            <div class="input">
                <span class="details">Tehniline kontakt</span>
                <input type="text" id="techContact" placeholder="Sisesta isiku nimi" required>
            </div>
            <div class="input">
                <span class="details">Tellija</span>
                <input type="text" id="subscriber" placeholder="Sisesta isiku nimi" required>
            </div>
            <div class="input">
                <span class="details">Kommentaarid</span>
                <input type="text" id="comments" placeholder="Sisesta kommentaar">
            </div>
        </div>
        <div class="teated">
            <span class="teateValik">Teated</span>
            <input type="radio" name="tellimus" id="dot-1">
            <input type="radio" name="tellimus" id="dot-2">
            <div class="tellimus">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="valik">Soovin</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="valik">Ei soovi</span>
                </label>
            </div>
        </div>
        <div class="button">
            <div class="submit">
                <input type="submit" id="addService" value="Lisa Teenus">
            </div>
            <div class="submit">
